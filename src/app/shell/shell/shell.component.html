<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <hrh-title></hrh-title>

    <div class="fill"></div>

    <hrh-user-menu></hrh-user-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container [autosize]="true" class="sidebar">
  <mat-sidenav mode="side" [opened]="true">
    <a *hrhOnlyAuthenticated mat-button routerLink="/shopping">Shopping</a>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="white-space: pre;">{{ active$ | async }}</div>
    <br />
    <div style="white-space: pre;">{{ mode$ | async }}</div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
