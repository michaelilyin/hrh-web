<a *ngFor="let house of houses$ | async" class="house-link" routerLink="/houses/{{ house.id }}">
  <hrh-house-card class="house-card" [house]="house"></hrh-house-card>
</a>
<a class="house-link" routerLink="/houses/new">
  <div class="ripple" matRipple></div>
  <hrh-house-card class="house-card" [addNewPlaceholder]="true"></hrh-house-card>
</a>
