<mat-toolbar color="primary">
  <mat-toolbar-row>
    <hrh-title></hrh-title>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-card-title-group hrhColoredDialogHeader color="primary">
    <h2 mat-card-title>Logging out</h2>
  </mat-card-title-group>

  <mat-card-content>
    <p>Are you sure you want to log out?</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="handleLogoutClick()">Yes, log out</button>
    <button mat-button (click)="handleReturnClick()">No, return to App</button>
  </mat-card-actions>
</mat-card>
