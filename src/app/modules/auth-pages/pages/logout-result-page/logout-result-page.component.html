<mat-toolbar color="primary">
  <mat-toolbar-row>
    <hrh-title></hrh-title>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <mat-card>
    <mat-card-title-group hrhColoredDialogHeader color="primary">
      <h2 mat-card-title>Logged out</h2>
    </mat-card-title-group>

    <mat-card-content>
      <p>Logged out successfully!</p>
      <p>You will be returned to the App automatically in {{ countdown$ | async }} seconds</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary" (click)="handleReturnToApp()">Return to the App</button>
    </mat-card-actions>
  </mat-card>
</div>
