<hrh-shell-layout>

      <mat-card-title-group hrhColoredDialogHeader color="primary">
        <h2 mat-card-title>Auth check</h2>
      </mat-card-title-group>

      <mat-card-content class="dialog-content">
        <p>Checking your authentication...</p>

        <mat-spinner class="ssr-spinner"></mat-spinner>

      </mat-card-content>
    </mat-card>
  </div>
</hrh-shell-layout>
